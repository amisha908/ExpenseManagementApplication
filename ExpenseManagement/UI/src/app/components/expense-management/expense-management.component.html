<div class="container mt-4">
  <h2>Expense Management</h2>
  <button class="btn btn-outline-danger me-2" (click)="navigateToGroupDetail()">Back</button>

  <form #expenseForm="ngForm" (ngSubmit)="addExpense(expenseForm)">
    <div class="mb-3">
      <label for="amount" class="form-label">Amount:</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        [(ngModel)]="newExpense.amount"
        name="amount"
        required
        min="0.01"
        step="0.01"
        (input)="validateFormField(expenseForm, 'amount')"
        [class.is-invalid]="expenseForm.submitted && !expenseForm.controls['amount'].valid">
      <div *ngIf="expenseForm.submitted && !expenseForm.controls['amount'].valid" class="invalid-feedback">
        Amount is required and must be a positive number.
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input
        type="text"
        id="description"
        class="form-control"
        [(ngModel)]="newExpense.description"
        name="description"
        required
        (input)="validateFormField(expenseForm, 'description')"
        [class.is-invalid]="expenseForm.submitted && !expenseForm.controls['description'].valid">
      <div *ngIf="expenseForm.submitted && !expenseForm.controls['description'].valid" class="invalid-feedback">
        Description is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Expense</button>
  </form>
</div>

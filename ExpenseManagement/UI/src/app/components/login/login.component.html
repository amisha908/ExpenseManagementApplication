<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .login-container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f2f5; /* Similar to Facebook's background color */
    }
    .card {
      max-width: 400px; /* Adjust max-width as needed */
      width: 100%;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); /* Shadow effect */
    }
    .form-control:focus {
      border-color: #3b5998; /* Facebook blue for focused input */
      box-shadow: 0 0 0 0.25rem rgba(59, 89, 152, 0.25);
    }
    .btn-primary {
      background-color: #1877f2; /* Facebook blue */
      border-color: #1877f2;
    }
    .btn-primary:hover {
      background-color: #166fe5; /* Darker shade on hover */
      border-color: #166fe5;
    }
  </style>
</head>
<body>

<div class="login-container">
  <div class="card">
    <div class="card-body text-center">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVFQnipme5eJaqs2IUt7rKiR3CvJfWlf77Lg&s" alt="Facebook Logo" class="mb-4" style="max-width: 200px; width: 100%;">
      <h2 class="card-title mb-4">Login</h2>
      <form (ngSubmit)="login()" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
          <div class="invalid-feedback">
            Please enter a valid email.
          </div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
          <div class="invalid-feedback">
            Please enter your password.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
